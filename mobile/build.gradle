apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.elliottsj.ftw"
        minSdkVersion 17
        targetSdkVersion 20
        versionCode 6
        versionName "1.0.0"
    }
    signingConfigs {
        release {
            storeFile file("release.keystore")
            storePassword "release"
            keyAlias "release"
            keyPassword "release"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.google.android.gms:play-services:5.2.08'
    compile 'com.android.support:support-v13:20.0.0'
    compile 'com.android.support:cardview-v7:21.0.0-rc1'
    compile 'com.android.support:recyclerview-v7:21.0.0-rc1'
    compile 'com.android.support:palette-v7:21.0.0-rc1'
    compile 'org.roboguice:roboguice:2.0'
    compile 'org.apache.commons:commons-lang3:3.2.1'
    compile 'com.google.guava:guava:17.0'
    compile 'com.j256.ormlite:ormlite-core:4.47'
    compile 'com.j256.ormlite:ormlite-android:4.47'
    compile 'com.github.provigen:ProviGen-lib:2.0.1'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'net.sf.nextbus.publicxmlfeed:nextbus-adapter:1.0.3-SNAPSHOT'
    compile 'com.getpebble:pebblekit:2.5.0'
}
